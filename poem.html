  
<!DOCTYPE HTML>
<html>
    <div class = "poem">
    <head>
        <h1 style="color:black;font-size:40px;">ACCEPTANCE</h1> 
    </head> 
    <body>
        <p>
            There are things that we miss
            <br>that we shouldn't,
            <br>and things that we should.
        </p>
        <p> 
            Sometimes we want 
            <br>what we couldn't,
            <br>love who we shouldn't.
        </p>
        <p>
    </body>
